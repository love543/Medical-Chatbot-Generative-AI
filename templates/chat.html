<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AskMedi - Medical ChatBot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #374151;
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: #f8f9fa;
      padding: 12px;
      border-right: 1px solid #dee2e6;
      display: flex;
      flex-direction: column;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding: 12px 8px;
    }

    .logo {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #10a37f, #1a73e8);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .logo-title {
      font-weight: 600;
      font-size: 18px;
      color: #374151;
    }

    .new-chat-btn {
      background-color: transparent;
      border: 1px solid #d1d5db;
      color: #374151;
      padding: 12px 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 16px;
      transition: all 0.2s ease;
    }

    .new-chat-btn:hover {
      background-color: #f3f4f6;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      margin: 16px 0 8px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .conversation-item {
      font-size: 14px;
      color: #374151;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 4px;
      transition: all 0.2s ease;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .conversation-item:hover {
      background-color: #f3f4f6;
    }

    .conversation-controls {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-btn {
      background-color: transparent;
      border: 1px solid #d1d5db;
      color: #374151;
      padding: 10px 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background-color: #f3f4f6;
    }

    .control-btn.danger:hover {
      background-color: #fee2e2;
      border-color: #fca5a5;
      color: #dc2626;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chat-header {
      padding: 16px 24px;
      background-color: #ffffff;
      font-weight: 500;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-bottom: 1px solid #e5e7eb;
      color: #374151;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .welcome-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .welcome-title {
      font-size: 32px;
      font-weight: 400;
      color: #374151;
      margin-bottom: 32px;
    }

    .chat-footer {
      padding: 24px;
      display: flex;
      justify-content: center;
      background-color: #ffffff;
    }

    .chat-footer.center {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 48px);
      max-width: 768px;
      padding: 0;
    }

    .input-container {
      position: relative;
      width: 100%;
      max-width: 768px;
    }

    .chat-input {
      width: 100%;
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      padding: 16px 60px 16px 20px;
      color: #374151;
      font-size: 16px;
      resize: none;
      outline: none;
      transition: all 0.2s ease;
      min-height: 52px;
      max-height: 200px;
    }

    .chat-input:focus {
      border-color: #9ca3af;
      box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.1);
    }

    .chat-input::placeholder {
      color: #9ca3af;
    }

    .send-button {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #374151;
      border: none;
      border-radius: 8px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #ffffff;
    }

    .send-button:hover {
      background-color: #4b5563;
    }

    .send-button:disabled {
      background-color: #d1d5db;
      cursor: not-allowed;
    }

    .chat-message {
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
    }

    .chat-message.user {
      align-items: flex-end;
    }

    .chat-message.bot {
      align-items: flex-start;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #6b7280;
    }

    .user-avatar {
      width: 24px;
      height: 24px;
      background-color: #10a37f;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: 600;
    }

    .bot-avatar {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #10a37f, #1a73e8);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: 600;
    }

    .chat-bubble {
      max-width: calc(100% - 32px);
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .chat-message.user .chat-bubble {
      background-color: #f3f4f6;
      color: #374151;
    }

    .chat-message.bot .chat-bubble {
      background-color: transparent;
      color: #374151;
      padding-left: 0;
    }

    .timestamp {
      font-size: 12px;
      color: #6b7280;
      margin-top: 8px;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 16px 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: #9ca3af;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .has-messages .welcome-section {
      display: none;
    }

    .has-messages .chat-footer {
      position: static;
      transform: none;
      max-width: none;
      width: auto;
    }

    /* Scrollbar styling */
    .chat-body::-webkit-scrollbar {
      width: 6px;
    }

    .chat-body::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-body::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }

    .chat-body::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
  </style>
</head>
<body>
<div class="app-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-container">
      <div class="logo"><img src="{{ url_for('static', filename='logo-medbot.png') }}" alt="Bot Logo" class="logo" /></div>
      <h5 class="logo-title">AskMedi</h5>
    </div>
    
    <button class="new-chat-btn" onclick="startNewChat()">
      <i class="fa fa-plus"></i> New Chat
    </button>
    
    <h6 class="section-title">Recent</h6>
    <div id="conversation-list">
      <div class="conversation-item">What are the symptoms of the flu?</div>
      <div class="conversation-item">How can I lower my blood pressure?</div>
      <div class="conversation-item">I have a rash on my arm</div>
    </div>
    
    <div class="conversation-controls">
      <button class="control-btn danger" onclick="clearHistory()">
        <i class="fa fa-trash"></i> Clear History
      </button>
    </div>
  </div>

  <!-- Chat area -->
  <div class="chat-area">
    <div class="chat-header">
      <i class="fa fa-comment-medical"></i> AskMedi
    </div>

    <div class="chat-body" id="chat-body">
      <div class="welcome-section">
        <h1 class="welcome-title">What can I help you with?</h1>
      </div>
    </div>

    <div class="chat-footer" id="chat-footer">
      <div class="input-container">
        <textarea 
          id="user-input" 
          class="chat-input" 
          placeholder="Message AskMedi..."
          rows="1"
        ></textarea>
        <button class="send-button" id="send-button" onclick="sendMessage()">
          <i class="fa fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  let hasMessages = false;

  function getTime() {
    const now = new Date();
    return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function updateLayout() {
    const chatBody = document.getElementById('chat-body');
    const chatFooter = document.getElementById('chat-footer');
    
    if (hasMessages) {
      chatBody.classList.add('has-messages');
      chatFooter.classList.remove('center');
    } else {
      chatBody.classList.remove('has-messages');
      chatFooter.classList.add('center');
    }
  }

  function appendMessage(sender, text, isTyping = false) {
    const chatBody = document.getElementById('chat-body');
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('chat-message', sender);

    if (isTyping) {
      messageDiv.innerHTML = `
        <div class="message-header">
          <div class="bot-avatar">M</div>
          <span>AskMedi</span>
        </div>
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
    } else {
      const avatar = sender === 'user' ? 
        '<div class="user-avatar">Y</div>' : 
        '<div class="bot-avatar">M</div>';
      
      const name = sender === 'user' ? 'You' : 'AskMedi';
      
      messageDiv.innerHTML = `
        <div class="message-header">
          ${avatar}
          <span>${name}</span>
        </div>
        <div class="chat-bubble">
          ${text}
          <div class="timestamp">${getTime()}</div>
        </div>
      `;
    }

    chatBody.appendChild(messageDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
    
    if (!hasMessages) {
      hasMessages = true;
      updateLayout();
    }
    
    return messageDiv;
  }
  // Escaping user HTML for safety
  function escapeHtml(unsafe) {
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;");
  }

  function sendMessage() {
    const input = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const text = input.value.trim();
    if (!text) return;
    
    // Add user message
    appendMessage('user', text);
    input.value = '';
    input.style.height = 'auto';
    
    // Disable send button
    sendButton.disabled = true;
    
    // Add typing indicator
    const typingMsg = appendMessage('bot', '', true);
    
    // Send request
    fetch('/get', {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/x-www-form-urlencoded',
        'Accept': 'application/json'
      },
      body: `msg=${encodeURIComponent(text)}`
    })
    .then(response => {
      console.log('Response status:', response.status);
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      return response.text();
    })
    .then(text => {
      console.log('Raw response:', text);
      
      try {
        const data = JSON.parse(text);
        console.log('Parsed data:', data);
        
        // Remove typing indicator
        typingMsg.remove();
        
        // Add bot response
        appendMessage('bot', data.answer || data.response || "Sorry, I didn't get that.");
      } catch (parseError) {
        console.error('JSON parse error:', parseError);
        
        // Remove typing indicator
        typingMsg.remove();
        
        appendMessage('bot', text || "Sorry, I received an invalid response.");
      }
    })
    .catch(error => {
      console.error('Fetch error:', error);
      
      // Remove typing indicator
      typingMsg.remove();
      
      appendMessage('bot', "Sorry, I'm having trouble connecting. Please try again.");
    })
    .finally(() => {
      // Re-enable send button
      sendButton.disabled = false;
    });
  }

  function startNewChat() {
    const chatBody = document.getElementById('chat-body');
    chatBody.innerHTML = `
      <div class="welcome-section">
        <h1 class="welcome-title">What can I help you with?</h1>
      </div>
    `;
    hasMessages = false;
    updateLayout();
  }

  function clearHistory() {
    fetch('/clear_history', { 
      method: 'POST',
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(res => {
      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }
      return res.json();
    })
    .then(data => {
      console.log('Clear history response:', data);
      if (data.status === 'cleared') {
        startNewChat();
        document.getElementById('conversation-list').innerHTML = '';
      }
    })
    .catch(error => {
      console.error('Clear history error:', error);
    });
  }

  // Auto-resize textarea
  const textarea = document.getElementById('user-input');
  textarea.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 200) + 'px';
  });

  // Enter to send, Shift+Enter for new line
  textarea.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Initialize layout
  updateLayout();
</script>
</body>
</html>
